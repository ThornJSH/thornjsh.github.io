<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#E2E8F0"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#6366F1" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="glassBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" rx="16" fill="url(#bgGradient)"/>
  <rect width="800" height="400" rx="16" fill="url(#accentGradient)"/>

  <!-- Abstract Data Nodes -->
  <g opacity="0.4">
    <circle cx="200" cy="100" r="40" fill="#3B82F6" opacity="0.1"/>
    <circle cx="600" cy="300" r="60" fill="#6366F1" opacity="0.1"/>
    <circle cx="700" cy="150" r="30" fill="#F59E0B" opacity="0.1"/>
    <path d="M200 100 L600 300 L700 150 Z" stroke="#CBD5E1" stroke-width="1" fill="none" stroke-dasharray="4 4"/>
  </g>

  <!-- Pre-Post Comparison Chart Card -->
  <rect x="50" y="50" width="220" height="140" rx="12" fill="white" fill-opacity="0.8" stroke="#E2E8F0"/>
  <text x="65" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748B">PRE-POST ANALYSIS</text>
  <path d="M70 160 Q120 160 160 100 T250 80" stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="160" cy="100" r="4" fill="#3B82F6"/>
  <text x="170" y="105" font-family="Arial, sans-serif" font-size="10" fill="#3B82F6">Sig. &lt; .05</text>

  <!-- IPA Analysis Card (4 Quadrants) -->
  <rect x="300" y="120" width="200" height="200" rx="12" fill="white" fill-opacity="0.9" stroke="#E2E8F0" filter="url(#glassBlur)" opacity="0.2"/>
  <rect x="300" y="120" width="200" height="200" rx="12" fill="white" fill-opacity="0.9" stroke="#E2E8F0"/>
  <text x="315" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748B">IPA MODEL</text>
  <line x1="400" y1="160" x2="400" y2="300" stroke="#CBD5E1" stroke-width="1"/>
  <line x1="320" y1="230" x2="480" y2="230" stroke="#CBD5E1" stroke-width="1"/>
  <circle cx="360" cy="200" r="5" fill="#F59E0B"/>
  <circle cx="440" cy="190" r="5" fill="#10B981"/>
  <circle cx="370" cy="260" r="5" fill="#EF4444"/>
  <circle cx="430" cy="270" r="5" fill="#6366F1"/>

  <!-- Basic Statistics Card -->
  <rect x="530" y="40" width="220" height="150" rx="12" fill="white" fill-opacity="0.8" stroke="#E2E8F0"/>
  <text x="545" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748B">BASIC STATS</text>
  <rect x="545" y="85" width="20" height="80" fill="#94A3B8" rx="2"/>
  <rect x="575" y="105" width="20" height="60" fill="#3B82F6" rx="2"/>
  <rect x="605" y="125" width="20" height="40" fill="#94A3B8" rx="2"/>
  <rect x="635" y="95" width="20" height="70" fill="#3B82F6" rx="2"/>
  <rect x="665" y="115" width="20" height="50" fill="#F59E0B" rx="2"/>

  <!-- Insight Text Center Bottom -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B" text-anchor="middle">Data for Social Good</text>
  <text x="400" y="388" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Empowering Social Workers with Statistical Insight</text>
</svg>
